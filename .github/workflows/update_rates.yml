name: Update Currency Rates
on:
  schedule:
    - cron: '4 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Rates
        run: |
          TEMP="rates.tmp.json"
          curl -s "https://openexchangerates.org/api/latest.json?app_id=${{ secrets.API_KEY }}" -o "$TEMP"
          if [ -f rates.json ] && cmp -s "$TEMP" rates.json; then exit 0; fi
          mv "$TEMP" rates.json
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rates.json
          git diff --cached --quiet || git commit -m "Update rates"
          git pull --rebase --autostash
          git push
